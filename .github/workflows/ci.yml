name: CI

on:
  pull_request:
    branches:
      - "*"

jobs:
  lint-test:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Copy over config files
        run: >
          mkdir -p $HOME/.config && mkdir -p $HOME/.aws
          && cp ./integration_tests/sevp_config.test.toml $HOME/.config/sevp.toml
          && cp ./integration_tests/aws_onfig.test $HOME/.aws/config

      - name: Run tests
        run: go test -v ./...

      - name: Run integraton tests
        run: >
          docker build -t sevp .
          && docker run sevp

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64

      - name: Run gosec security scanner
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

